<div class="content" style="border: 4px solid pink">

  <nz-layout class="app-shell">

        <div class="logo"></div>
        <div class="title">
          <div class="name">Store App Issue Tracker</div>
          <div class="subtitle">Report and track technical issues from store operations</div>
        </div>
      </div>

      <nz-segmented class="nav" [nzOptions]="navOptions" [ngModel]="navValue()"
        (ngModelChange)="onNavChange($event)"></nz-segmented>
    </nz-header>


    <nz-content class="app-content">
      <router-outlet></router-outlet>
    </nz-content>

    <div class="footer">
      <div>Home Depot Store App Support System</div>
      <div class="muted">For technical assistance, contact Thunderstorm Support</div>
    </div>
  </nz-layout>

</div>
