<div class="dashboard-container">
  <!-- Navigation -->
  <app-navigation
    [user]="currentUser$ | async"
    [totalReports]="(dashboardData$ | async)?.totalReports || 0"
    [sentToJira]="(dashboardData$ | async)?.sentToJira || 0"
    (logout)="onLogout()"
    (reportIssue)="onReportIssue()">
  </app-navigation>

  <!-- Main Content -->
  <main class="main-content">
    <div class="content-wrapper">
      <!-- Dashboard Stats Section -->
      <div class="stats-layout">
        <div class="stats-main">
          <nz-card class="stat-card">
            <div class="stat-content">
              <div class="stat-info">
                <p class="stat-title">TOTAL REPORTS</p>
                <p class="stat-value orange">{{ (dashboardData$ | async)?.totalReports || 0 }}</p>
              </div>
              <div class="stat-icon orange">
                <span nz-icon nzType="file-text" nzTheme="outline"></span>
              </div>
            </div>
          </nz-card>

          <nz-card class="stat-card">
            <div class="stat-content">
              <div class="stat-info">
                <p class="stat-title">ACTIVE ISSUES</p>
                <p class="stat-value yellow">{{ (dashboardData$ | async)?.activeIssues || 0 }}</p>
              </div>
              <div class="stat-icon yellow">
                <span nz-icon nzType="exclamation-circle" nzTheme="outline"></span>
              </div>
            </div>
          </nz-card>

          <nz-card class="stat-card">
            <div class="stat-content">
              <div class="stat-info">
                <p class="stat-title">RESOLVED</p>
                <p class="stat-value green">{{ (dashboardData$ | async)?.resolved || 0 }}</p>
              </div>
              <div class="stat-icon green">
                <span nz-icon nzType="check-circle" nzTheme="outline"></span>
              </div>
            </div>
          </nz-card>

          <nz-card class="stat-card">
            <div class="stat-content">
              <div class="stat-info">
                <p class="stat-title">JIRA LINKED</p>
                <p class="stat-value blue">{{ (dashboardData$ | async)?.sentToJira || 0 }}</p>
              </div>
              <div class="stat-icon blue">
                <span nz-icon nzType="link" nzTheme="outline"></span>
              </div>
            </div>
          </nz-card>
        </div>

        <nz-card class="chart-card">
          <div class="chart-content">
            <p class="chart-title">TEAM DISTRIBUTION</p>
            <div class="chart-container">
              <span>Chart</span>
            </div>
          </div>
        </nz-card>
      </div>

      <!-- Issue Tabs -->
      <app-issue-tabs
        [issues]="(dashboardData$ | async)?.issues || []"
        [activities]="(dashboardData$ | async)?.activities || []"
        [stores]="(dashboardData$ | async)?.stores || []"
        [currentUserId]="(currentUser$ | async)?.id || ''"
        (viewDetails)="onViewDetails($event)"
        (syncJira)="onSyncJira($event)"
        (inspect)="onInspect($event)">
      </app-issue-tabs>
    </div>
  </main>

  <!-- Footer -->
  <app-corporate-footer></app-corporate-footer>
</div>
